{% extends 'base_1.html' %}
{% load static %}
{% block content %}

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome to TasksManager</h3>
                  <p class="mb-0">Create ToDo lists and manage your tasks to improve your efficiency.</p>
                </div>
                <div class="card-body">
                    <div class="text-center">
                      <a href="{% url 'login' %}" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</a>
                    </div>
                    <div class="text-center">
                      <a href="{% url 'register' %}" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</a>
                    </div>
                </div>

              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../static/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock content %}
